          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">로그인</h4>
<!--                   <p class="mb-0"> 로그인 후 이용이 가능합니다.</p> -->

                <div class="card-body">
                  <form  action="/user/sign-in-form" method="POST" role="form">
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-lg" placeholder="이메일" id="userEmail">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control form-control-lg" placeholder="비밀번호" id="userPw">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">이메일 저장</label>
                    </div>
                    <div class="text-center">
                      <button type="button" id="submitBtn" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">로그인</button>

                  </form>
                </div>

                    계정이 없으신가요?

                  </p>
                </div>

                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative"><!-- 로그인 제목 --></h4>
                <p class="text-white position-relative"><!-- 로그인 내용 --></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

<script>
$('document').ready(function(){
    $('#submitBtn').on('click', function() {
    	
		const userEmail = $('#userEmail').val();
		const userPw = $('#userPw').val();
		
		if(userEmail == ""){
			alert("이메일을 입력해주세요.");
			return;
		}else if(userPw == ""){
			alert("비밀번호를 입력해주세요.");
			return;
		}
    	
		/* AJAX 요청 DATA */
		const data = {
			  userEmail: $('#userEmail').val(),
			  userPw: $('#userPw').val()
		};
    	
        $.ajax({
            type: "POST",
            url: "/user/sign-in-form",
            data: JSON.stringify(data), 		   
            contentType: "application/json", 		   
            dataType: "json", 
            success: function(data) {
  				alert("로그인 성공했습니다.");
			    window.location.href = "/itrn/main";
            },
            error: function(xhr, status, errors) {
            	alert("로그인 실패했습니다.");
            
            }
        });
    });
});

</script>
